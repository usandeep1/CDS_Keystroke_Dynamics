<html>
    <head>
        <title>Keystroke Dyanmics</title>
        <link rel="stylesheet" href="css/main_style.css">
        <meta name="viewport" content="user-scalable=0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src='js/script.js'></script>
        <script type='application/javascript' src='js/fastclick-master/lib/fastclick.js'></script>
        <script src="//www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    </head>
    <body>
        <div id="input_message">
            <p>Enter Passcode</p>
        </div>
        <div id="input_circles">
            <ul>
                <li> ___
                <li> ___
                <li> ___
                <li> ___
            </ul>
        </div>
        <div id="keypad">
            <div class="section group">
                <form id="passcode" method="post">
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="1" />
                </div>
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="2" />
                </div>
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="3" />
                </div>
            </div>
            <div class="section group">
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="4" />
                </div>
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="5" />
                </div>
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="6" />
                </div>
            </div>
            <div class="section group">
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="7" />
                </div>
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="8" />
                </div>
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="9" />
                </div>
            </div>
            <div class="section group">
                <div class="col span_1_of_3">
                    <p id="successMsg"></p>
                </div>
                <div class="col span_1_of_3">
                    <input type="button" class="number" value="0"/>
                </div>
                <div class="col span_1_of_3">
                    <button type="button" id="backspace"/>Delete</button>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
